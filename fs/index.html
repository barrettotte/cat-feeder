<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <title>Cat Feeder</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐈</text></svg>"/>
  </head>
  <body>
    <header>
      <h1>Cat Feeder 🐈</h1>
      <a href="https://github.com/barrettotte/cat-feeder">https://github.com/barrettotte/cat-feeder</a>
    </header>
    <main>
      <section id="main-controls">
        <h2>Controls</h2>
        <div class="flex-container">
          <p>Duration</p>
          <input id="duration-slider" type="range" min="1" max="60" value="10">
          <p id="duration-display"></p>
        </div>
        <div class="flex-container">
          <p>Speed</p>
          <input id="speed-slider" type="range" min="1" max="100" value="50">
          <p id="speed-display"></p>
        </div>
        <button id="feed-button" type="button">Feed the Cat!</button>
      </section>
      <section id="config-actions">
        <h2>Configuration</h2>
        <div class="flex-container">
          <button id="view-button" class="config-button" type="button">View</button>
          <button id="save-button" class="config-button" type="button">Save To Feeder</button>
          <button id="reset-button" class="config-button" type="button">Reset</button>
        </div>
      </section>
      <section id="terminal">
        <h2>Terminal</h2>
        <code id="curl-cmd"></code>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="cat-feeder.js"></script>
</html>
